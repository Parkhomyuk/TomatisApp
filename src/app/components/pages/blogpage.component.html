     <div class="row" data-animated="0">
        <div class="col-md-12">
          <div id="m-blog-content">
            <div class="row">
              <div class="col-md-6" data-animated="0" *ngFor="let blog of blogs let i=index">
                <div class="item" *ngIf="i<6">
                  <div class="mb-thumb">
                    <img src='{{blog.image}}' class="img-responsive" alt=""/>
                    <div class="date">{{blog.date}}</div>
                    <span class="rmore"><a href="./single-post.html">read more</a></span>
                  </div>
                  <h4><a href="./single-post.html">{{blog.header}}</a></h4>
                  <div class="blog-meta">
                    <span><i class="fa fa-comments"></i>{{blog.n_comments}} comments</span>
                    <span><i class="fa fa-user"></i> {{blog.author}}</span>
                  </div>
                  <p>{{blog.content}}</p>
                </div>
              </div>
              <div class="page-nav" data-animated="0">
                <ul>
                  <li class="active" (click)="onSelect1(1)"><div><span>1</span></div></li>
                  <!--<li><a href="#" (click)="g"><span>2</span></a></li>-->
                  <li  (click)="onSelect1(s)"><div><span>{{s}}</span></div></li>
                  <li><a href="#"><span>3</span></a></li>
                </ul>
                <ul>
                  <li *ngFor="let blog of blogs let i=index"><a href="#" *ngIf="i%6==0" (paste)="increase()"><span >{{count}}</span></a></li>
                </ul>

              </div>
              </div>
            </div>
          </div>

     </div>
