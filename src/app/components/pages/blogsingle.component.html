<!-- Page Header -->
<div class="row" data-animated="0">
  <div class="col-md-12">
    <div id="page-header">
      <h3 ><span>Blog</span></h3>
      <ul class="bread_crumbs">
        <li><a href="/">home</a></li>
        <li routerLink="/blogpage" style="cursor: pointer">blog</li>
      </ul>
    </div>
  </div>
</div>

<!-- Blog Post Content -->
<div class="row" data-animated="0">
  <div class="col-md-12">
    <div id="m-blog-content">
      <div class="row">
        <div class="col-md-12">
          <article class="item">
            <div class="mb-thumb">
              <img src='{{image}}' class="img-responsive" alt=""/>
              <div class="date"><span>{{date}}</span></div>
            </div>
            <h4>{{header}}</h4>

            <div class="blog-meta">
              <span><i class="fa fa-comments"></i> {{ncoments}} comments</span>
              <span><i class="fa fa-user"></i> {{author}}</span>
            </div>
            <p>{{content}}</p>



            <!-- Comments -->
            <div class="comments-wrap" data-animated="0">
              <h5>{{ncomments}} Comments</h5>
              <ul>
                <li *ngFor="let coment of coments;let i=index" class="sub-comment1">
                  <img src="img/blog/comments/1.jpg" alt=""/>
                  <div class="comments-inner">
                    <div class="comment-author">ShaneFreer <span>58 minutes ago</span></div>
                   <p>{{coment.comenttext}}</p>
                  <p></p>
                  </div>
                </li>
              </ul>
            </div>
            <div class="article-comment-form" data-animated="0">
              <h5>Leave a Comment</h5>
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <span><i class="fa fa-user"></i></span>
                    <input type="text" placeholder="Name">
                    <span><i class="fa fa-envelope-o"></i></span>
                    <input type="email" placeholder="e-mail">

                  </div>
                  <div class="col-md-6">
                    <textarea placeholder="Message"></textarea>
                    <button type="submit">Post a Comment</button>
                  </div>
                </div>
              </form>
            </div>

          </article>
        </div>
      </div>
    </div>
  </div>
</div>
>
